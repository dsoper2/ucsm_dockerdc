---
# login information
ucsm_dockerdc::login_info:
  ip: 172.16.143.139
  username: admin
  password: password

#vlan configuration data
ucsm_dockerdc::vlans::vlan_list:
  - name: vlan244
    id: 244
    native: false
  
  - name: PXE
    id: 131
    native: false
  
#mac address pool
ucsm_dockerdc::macs::mac_list:
  - name: Docker
    start: 00:25:B5:00:66:00
    end: 00:25:B5:00:67:F3

#vnic templates
ucsm_dockerdc::vnic_templates::vnic_list:
  - name: Docker-eth0
    fabric: A
    vlan_list:
    - vlan_name: vlan244
      native: false

    - vlan_name: PXE
      native: true

    cdn_name: eth0
    mtu: 1500
    mac_pool: Docker

  - name: Docker-eth1
    fabric: B
    vlan_list:
    - vlan_name: vlan244
      native: false

    cdn_name: eth1
    mtu: 1500
    mac_pool: Docker
      
#bios policy
ucsm_dockerdc::bios_policy::bios_policy_name: Docker-BiosPol
ucsm_dockerdc::bios_policy::consistent_device_naming: enabled
 
#boot policy
ucsm_dockerdc::boot_policy::boot_policy_name: Docker-LocalBoot
ucsm_dockerdc::boot_policy::boot_device_list:
  - type: LAN
    device_name: eth0
    order: 1

  - type: LocalLun
    device_name: Boot-Lun
    order: 2

# disk configuration policy
ucsm_dockerdc::disk_group_policy::disk_group_policy_list:
  - name: Docker-DG
    RAID_level: 1
    disk_slot_list:
    - slot_number: 1
      
    - slot_number: 2

#server uuid pool
ucsm_dockerdc::uuids::uuid_list:
  - name: Docker
    from: 0000-000000000001
    size: 500

# server pools
ucsm_dockerdc::server_pools::server_pool_list:
  - name: Docker-DTR
    server_list:
    - slot_id: 1
      chassis_id: 5

  - name: Docker-Ctrl
    server_list:
    - slot_id: 2
      chassis_id: 5

  - name: Docker-UCP-Node
    server_list:
    - slot_id: 3
      chassis_id: 5

# disk group policy
ucsm_dockerdc::disk_group_policy:
  - name: Docker-DG
    RAID_level: 1

#storage profile
ucsm_dockerdc::storage_profile::storage_profile_list:
  - name: Docker-StgProf
    lun_list:
    - lun_name: Boot-Lun
      size: 60
      disk_group_policy: Docker-DG

    - lun_name: Data-Lun
      size: 200
      disk_group_policy: Docker-DG

#service profile templates
ucsm_dockerdc::sp_templates::sp_list:
  - name: Docker-DTR
    template_type: updating
    uuid_pool: Docker
    storage_profile: Docker-StgProf
    vnic_list:
    - vnic_name: eth0
      vnic_template: Docker-eth0
      vnic_adapter_policy: Linux

    - vnic_name: eth1
      vnic_template: Docker-eth1
      vnic_adapter_policy: Linux

    boot_policy: Docker-LocalBoot
    server_pool: Docker-DTR
    host_fw_package: 3.1.2c
    bios_policy: Docker-BiosPol

  - name: Docker-UCP-Ctrl
    template_type: updating
    uuid_pool: Docker
    storage_profile: Docker-StgProf
    vnic_list:
    - vnic_name: eth0
      vnic_template: Docker-eth0
      vnic_adapter_policy: Linux

    - vnic_name: eth1
      vnic_template: Docker-eth1
      vnic_adapter_policy: Linux

    boot_policy: Docker-LocalBoot
    server_pool: Docker-UCP-Ctrl
    host_fw_package: 3.1.2c
    bios_policy: Docker-BiosPol

  - name: Docker-UCP-Node
    template_type: updating
    uuid_pool: Docker
    storage_profile: Docker-StgProf
    vnic_list:
    - vnic_name: eth0
      vnic_template: Docker-eth0
      vnic_adapter_policy: Linux

    - vnic_name: eth1
      vnic_template: Docker-eth1
      vnic_adapter_policy: Linux

    boot_policy: Docker-LocalBoot
    server_pool: Docker-UCP-Node
    host_fw_package: 3.1.2c
    bios_policy: Docker-BiosPol
  
