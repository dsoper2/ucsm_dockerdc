---
#vlan configuration data
ucsm_dockerdc::create_vlans::vlan_list:
  - name: "vlan603"
    id: 603
    native: "false"
  
  - name: "vlan604"
    id: 604
    native: "true"
    
#mac address pool
ucsm_dockerdc::create_macs::mac_list:
  - name: "Docker"
    start: "00:25:B5:00:66:00"
    end: "00:25:B5:00:67:F3"

#vnic templates
ucsm_dockerdc::create_vnic_templates::vnic_list:
  - name: "Docker-eth0"
    fabric: "A"
    vlan_list:
    - name: "vlan603 A"
      native: "false"

    - name: "vlan604 A"
      native: "true"

    cdn_name: "eth0"
    mtu: 1500
    mac_pool: "Docker"

  - name: "Docker-eth1"
    fabric: "B"
    vlan_list:
    - name: "vlan603 B"
      native: "false"

    - name: "vlan604 B"
      native: "true"

    cdn_name: "eth1"
    mtu: 1500
    mac_pool: "Docker"
      
#bios policy
ucsm_dockerdc::create_bios_policy::bios_policy_name: "Docker-BiosPol"
ucsm_dockerdc::create_bios_policy::consistent_device_naming: "enabled"
 
#boot policy
ucsm_dockerdc::create_boot_policy::boot_policy_name: "Docker-LocalBoot"
ucsm_dockerdc::create_boot_policy::boot_device_list:
  - name: "LAN"
    order: 1

  - name: "LocalLUN"
    order: 2
    LUN_name: "Boot-Lun"
 
